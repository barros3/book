version: '3.8'
services:
  postgres:
    image: postgres:16
    container_name: book-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: biblioteca
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: America/Sao_Paulo
    ports:
      - "5432:5432"
    volumes:
      # Dados persistentes
      - pgdata_biblioteca:/var/lib/postgresql/data
      # Scripts de inicialização
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d biblioteca"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./book-service
      dockerfile: Dockerfile
    container_name: book-backend
    ports:
      - "8080:8080"
    environment:
      # Use o nome do serviço, não host.docker.internal
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5432/biblioteca
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy  # Espera o postgres ficar saudável
    restart: unless-stopped

  frontend:
    build:
      context: ./book-frontend
      dockerfile: Dockerfile
    container_name: book-frontend
    ports:
      - "4200:4200"
    volumes:
      - ./book-frontend:/app       # Hot reload para des
      - /app/node_modules                # Preserva node_modules do container
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata_biblioteca:
    driver: local