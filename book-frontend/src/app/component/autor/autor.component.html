<div class="container">
  <div class="form-container">
    <div class="form-row"><br /></div>
    <div class="form-row">
      <div class="col-md-10">
        <h2>Autores</h2>
      </div>
      <div class="col-md-2">
        <button class="btn bg-success text-white" (click)="addAutor()">Cadastrar</button>
      </div>
    </div>
    
    <div class="form-row">
      <div class="col-md-4">
        <input type="text" class="form-control" [(ngModel)]="searchTerm" placeholder="Pesquisar por nome">
      </div>
    </div>
    
    <div class="form-row"><br /></div>
    
    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Carregando...</span>
      </div>
      <p>Carregando autores...</p>
    </div>
    
    <!-- Tabela de Autores -->
    <div *ngIf="!isLoading">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th class="text-center">Código</th>
            <th class="text-center">Nome</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let autor of autores | filter:searchTerm:'autores'">
            <td class="text-center">{{autor.codAu || 'N/A'}}</td>
            <td class="text-center">{{autor.nome || 'Não informado'}}</td>
            <td class="d-flex justify-content-center">
              <button class="btn btn-primary me-2" (click)="viewAutor(autor)">Visualizar</button>
              <button class="btn btn-warning me-2" (click)="editAutor(autor)">Alterar</button>
              <button class="btn btn-danger" (click)="removeAutor(autor)">Remover</button>
            </td>
          </tr>
          <tr *ngIf="autores.length === 0">
            <td colspan="3" class="text-center">Nenhum autor cadastrado.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
