<div class="modal show">
  <div class="modal-content" [ngClass]="{'modal-lg':  (isViewMode || isEditMode) && !isDeleteMode}">
    <div class="modal-header">
      <h2 class="modal-title">{{title}}</h2>
      <button type="button" class="close" (click)="closeModal()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    
    <div class="modal-body">
      <!-- Loading State -->
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
        <p>Carregando dados do autor...</p>
      </div>
      
      <!-- Conteúdo Principal -->
      <div *ngIf="!isLoading && !isDeleteMode">
        <form class="autor-form">
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="nome"><strong>Nome *</strong></label>
              <input 
                type="text" 
                class="form-control" 
                id="nome" 
                [(ngModel)]="autor.nome" 
                name="nome"
                [disabled]="isViewMode"
                required>
            </div>
          </div>
          
          <!-- Informações extras podem ser adicionadas aqui -->
          <div *ngIf="isViewMode" class="row mb-3">
            <div class="col-md-6">
              <label for="codAu"><strong>Código</strong></label>
              <input 
                type="text" 
                class="form-control" 
                id="codAu" 
                [value]="autor.codAu || 'N/A'"
                disabled>
            </div>
          </div>
        </form>
      </div>

      <!-- Seção de Exclusão -->
      <div *ngIf="isDeleteMode" class="card">
        <div class="card-header bg-danger text-white">
          <h5 class="mb-0">Confirmação de Exclusão</h5>
        </div>
        <div class="card-body text-center">
          <div class="alert alert-warning">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <h4>Atenção!</h4>
            <p>Você está prestes a remover este Autor:</p>
            <h3 class="text-danger">{{autor.codAu}}</h3>
            <p><strong>Nome</strong> {{autor.nome}}</p>
            <p>Esta ação não pode ser desfeita.</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal-footer">
      <button 
        type="button" 
        class="btn btn-secondary" 
        (click)="closeModal()">
        Fechar
      </button>
      
      <!-- Botão de Salvar para CREATE/EDIT -->
      <button 
        *ngIf="isEditMode && actionType !== 'delete'"
        type="button" 
        class="btn btn-primary" 
        (click)="salvarAutor()"
        [disabled]="isLoading || !autor.nome">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
        {{ actionType === 'create' ? 'Cadastrar' : 'Salvar Alterações' }}
      </button>
      
      <!-- Botão de Remover para DELETE -->
      <button 
        *ngIf="actionType === 'delete'"
        type="button" 
        class="btn btn-danger" 
        (click)="confirmDelete()"
        [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
        Confirmar Remoção
      </button>
    </div>
  </div>
</div>
